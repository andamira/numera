[package]
name = "numera"
description = "numbers"
version = "0.3.0"
edition = "2021"
rust-version = "1.67"
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/numera"
documentation = "https://docs.rs/numera"
license = "MIT OR Apache-2.0"
include = [
	"/src/**/*.rs",
	"/Cargo.toml",
	"/res/*.html",
	"/LICENSE-*.md",
	"/README.md",
]
categories = ["mathematics"]
keywords = ["math", "mathematics", "number", "numeral", "numeric"]
publish = true

[features]
default = ["std", "safe"]

#* standard features *#

std = ["devela/std", "half?/std", "ibig?/std", "primal-sieve"]
safe = ["devela/safe"]
unsafe = [] # unsafe alternatives
nightly = [] # used for documentation

#* extra features *#

all = ["big", "try_from"] # all the extras
all_nostd = ["try_from"] # all the no-std extras

big = ["ibig"] # big numbers
try_from = [] # TryFrom conversions (+3s)


[dependencies]
devela = { version = "0.4.0", default-features = false }

#* optional dependencies *#

half = { version = "2.2.1", optional = true, default-features = false  }
ibig = { version = "0.3.6", optional = true, default-features = false }
primal-sieve = { version = "0.3.6", optional = true }
twofloat = { version = "0.6.1", optional = true, default-features = false }

[dev-dependencies]
static_assertions = "1.1.0"


[profile.dev]
opt-level = 3 # for faster prime testing

[package.metadata.docs.rs]
no-default-features = true
features = ["nightly", "std", "all"]
rustdoc-args = [ "--html-in-header", "./res/rustdoc-header.html" ]

[badges]
maintenance = { status = "experimental" }
